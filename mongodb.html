    <h1>MongoDB</h1>
    <img src="https://www.oracle.com/a/ocom/img/cb71-java-logo.png" alt="Image not found" width="200">
    <p>MongoDB is a source-available, cross-platform, document-oriented database program. Classified as a NoSQL database product, MongoDB uses JSON-like documents with optional schemas. Released in February 2009 by 10gen, it supports features like sharding, replication, and ACID transactions.</p>
